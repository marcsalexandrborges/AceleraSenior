<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:a="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastrar Estudante</title>
	</h:head>
	<h:body>
	
			<h:form>
		            <h:outputLabel value="Turma:  "/>
		            <h:inputText id="campoTurma" value="#{estudante.turmaBean}"/>
		       		<br/>
		            <h:outputLabel value="Media:   "/>
		            <h:inputText id="campoMedia" value="#{estudante.mediaBean}"/>
		       		<br/>
		            <h:commandButton value="Enviar" action="#{estudante.salvarEstudante}"/>
	          </h:form>
	          
	          <br/>
			  <br/>
				
			  		<h:dataTable value="#{estudante.estudantes}" var="cadEstudante" border="2" id="tabelaEstudante">
			  		<h:column>
						<f:facet name="header">Turma</f:facet>
						#{cadEstudante.turma}
				
			  		</h:column>
				
			  		<h:column>
						<f:facet name="header">Media</f:facet>
						#{cadEstudante.media}
				
			  		</h:column>
				
			  </h:dataTable>
				
		
		
	</h:body>
</html>
