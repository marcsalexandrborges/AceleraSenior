<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
		<h:head>
	         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	         <title>Cadastro de pessoa</title>
       </h:head>
       <h:body>

	           <h:form>
		            <h:outputLabel value="Nome:  "/>
		            <h:inputText id="campoNome" value="#{pessoa.nomeBean}"/>
		       		<br/>
		            <h:outputLabel value="Cpf:   "/>
		            <h:inputText id="campoCpf" value="#{pessoa.cpfBean}"/>
		       		<br/>
		            <h:outputLabel value="Endereco: "/>
		            <h:inputText id="campoEndereco" value="#{pessoa.enderecoBean}"/>
		            <br/>
		            <h:commandButton value="Enviar" action="#{pessoa.metodoTeste}"/>
	          </h:form>
			  <br/>
			  <br/>
				
			  <h:dataTable value="#{pessoa.pessoas}" var="cadPessoa" border="2" id="tabelaPessoa">
			  <h:column>
					<f:facet name="header">Nome</f:facet>
					#{cadPessoa.nome}
				
			  </h:column>
				
			  <h:column>
					<f:facet name="header">Cpf</f:facet>
					#{cadPessoa.cpf}
				
			  </h:column>
				
			  <h:column>
					<f:facet name="header">Endereco</f:facet>
					#{cadPessoa.endereco}
				
			  </h:column>
				
				
				
				
			  </h:dataTable>
				
				
				
      </h:body>
</html>
