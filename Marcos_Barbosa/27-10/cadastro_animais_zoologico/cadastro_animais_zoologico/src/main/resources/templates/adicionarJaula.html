<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Adicionar Jaula</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

	<header>

		<a href="/cuidadoresTabela" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Tabela</a>

	</header>




	<div th:each="cuidador : ${cuidador}" class="container">

		<p>Matricula: <span th:text="${cuidador.matricula}"></span></p>
		<p>Nome: <span th:text="${cuidador.nome}"></span></p>
		
		<form method="post">
			NomeZoologico:<input type="text" value="" name="nomeZoologico"> 
			Bloco:<input type="text" value="" name="bloco">
		    NumeroDaJaula:<input type="text"value="" name="numeroDaJaula">
		   

			<button class="waves-effect waves-light btn" type="submit">Enviar</button>
		</form>

	</div>
	<div class="container">
		<table class="striped">
			<thead>
				<tr>
					<td>NomeZoologico</td>
					<td>Bloco</td>
					<td>NumeroDaJaula</td>
					

				</tr>


			</thead>
			<tbody>
				<tr th:each="jaula : ${jaulas}">
					<td><span th:text="${jaula.nomeZoologico}"></span></td>
					<td><span th:text="${jaula.bloco}"></span></td>
					<td><span th:text="${jaula.numeroDaJaula}"></span></td>
					

				</tr>




			</tbody>


		</table>







	</div>




</body>
</html>
